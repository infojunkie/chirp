<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#f5deb3">
    <title>ChiRP üé∂üê¶ iReal Pro to MusicXML / MuseScore / MIDI</title>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="saxon-js/SaxonJS2.rt.js"></script>
    <style>
      body {
        background-color: #f5deb3;
        overflow-x: none;
      }
      .hide {
        display: none;
      }
      #error {
        background-color: brown;
        color: lightgray;
      }
      #github {
        position: absolute;
        top: 5px;
        right: 5px;
      }
      #help {
        padding-bottom: 5px;
      }
      #status-bar {
        position: relative;
        width: 100%;
        height: 20px;
        background-color: wheat;
      }
      #progress-bar {
        position: absolute;
        width: 0%;
        height: 20px;
        background-color: #25F;
        color: white;
      }
      kbd {
        border: 2px solid black;
        box-shadow: 2px 2px black;
        font-size: .85em;
        line-height: .85em;
        display: inline-block;
        font-weight: 600;
        letter-spacing: .05em;
        padding: 3px 5px;
        white-space: nowrap;
      }
    </style>
    <script type="module" src="chirp.mjs"></script>
  </head>
  <body>
    <code id="version"></code>
    <h1>ChiRP üé∂üê¶ iReal Pro to MusicXML / MuseScore / MIDI</h1>
    <div id="github">
      <a class="github-button" href="https://github.com/infojunkie/chirp" data-size="large" aria-label="Star infojunkie/chirp on GitHub">Star on GitHub</a>
    </div>

    <div>
      <label for="samples">Choose a sample from the list here</label>&nbsp;
      <select id="samples">
        <option value="">-- Choose --</option>
        <option value="data/jazz1460.txt">Jazz 1460</option>
        <option value="data/brazilian220.txt">Brazilian 220</option>
        <option value="data/latin50.txt">Latin 50</option>
        <option value="data/blues50.txt">Blues 50</option>
        <option value="data/pop400.txt">Pop 400</option>
        <option value="data/country50.txt">Country 50</option>
      </select>
    </div>

    <div>
      <label for="upload">Or upload an iReal Pro playlist</label>&nbsp;
      <input type="file" id="upload" name="upload"/>
      <span id="error"></span>
    </div>

    <div>
      <label for="ireal">Or paste an iReal Pro URI directly</label>&nbsp;
      <input type="text" size="50" id="ireal" name="ireal" placeholder="irealb://... or irealbook://..."/>
    </div>

    <div>
      Groove
      <input type="radio" id="groove-none" name="groove" value="None" checked="checked"/>
      <label for="groove-none">None: Just play the raw chords</label>
      <input type="radio" id="groove-default" name="groove" value="Default"/>
      <label for="groove-default">Default: Play whatever groove is specified in the sheet</label>
    </div>

    <div id="help">
      Press <kbd>Esc</kbd> or click <button id="stop">Stop</button> to stop the conversion.
    </div>

    <div id="status-bar">
      <div id="progress-bar"></div>
    </div>

    <table id="sheets">
      <tbody></tbody>
    </table>

    <template id="sheets-template">
      <tr class="sheet-item">
        <td class="sheet-title"></td>
        <td class="sheet-musicxml">‚è≥</td>
        <td class="sheet-musescore">‚è≥</td>
        <td class="sheet-midi">‚è≥</td>
      </tr>
    </template>

  </body>
</html>
